<!DOCTYPE html>
<html>
<style type="text/css">html { overflow: hidden; } body {margin: 0; }</style>
<head>
    <title>Epic Orbit Demo</title>
</head>
<script src="p5.min.js"></script>
<script src="p5.dom.js"></script>
<script src="sketch.js"></script>
<script src="classes.js"></script>
<body oncontextmenu="return false">
    <div id="Parameters" style="position: absolute; left: 12px; top: 12px; z-index: 5; color: #d7d7d7; height: 158px; width: 158px;" >
        <input id="G" type="range" min="0.1" max="100" style="position: relative; left: 12px; top: 12px;">
        <input id="Mass" type="range" min="0.1" max="8192" style="position: relative; left: 12px; top: 12px;">
        <input id="Time" type="range" min="-40" max="48" style="position: relative; left: 12px; top: 12px;">
        <input id="Trail" type="range" min="1" max="255" step="1" style="position: relative; left: 12px; top: 12px;">
        <button style="position: relative; left: 12px; top: 12px; width: 132px;" onclick="reset();">Reset</button>
    </div>
</body>
</html>
